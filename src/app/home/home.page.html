<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dispensador
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dispensador</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1>{{ (item | async)?.Valor }}</h1>
    <ion-button (click)="update()" color="danger">ON/OFF</ion-button>
    <h1>El 1 significa abrir / El 0 significa cerrar</h1>
    <h1>{{ (item | async)?.Boton }}</h1>
    <ion-button (click)="update1()" color="warning">Abrir</ion-button>
    <h1>{{ (item | async)?.Contador }}</h1>
  </div>
  
</ion-content>
